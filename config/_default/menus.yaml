# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: Projects
    url: projects/
    weight: 40
  - name: Manuals
    url: manuals/
    weight: 30
  - name: Resources
    url: resources/
    weight: 20
  - name: Tools
    url: tools/
    weight: 50
  - name: Volunteers
    url: volunteers/
    weight: 60
